<form style="text-align: center" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>
            First Name:
            <input class="form-control" type="text" formControlName="firstName">
        </label>
    </div>
    <div class="form-group">
        <label>
            Last Name:
            <input class="form-control" type="text" formControlName="lastName">
        </label>
    </div>
     <div class="form-group">
        <label>
            Birthday:
            <input class="form-control" type="datetime-local" formControlName="birthday">
        </label>
    </div>
    <!--  -->
    <div formGroupName="address">
    <h4>Address</h4>
        <div class="form-group">
            <label>
                Street:
                <input class="form-control" type="text" formControlName="street">
            </label>
        </div>
        <div class="form-group">
            <label>
                City:
                <input class="form-control" type="text" formControlName="city">
            </label>
        </div>
        <div class="form-group">
            <label>
                State:
                <input class="form-control" type="text" formControlName="state">
            </label>
        </div>
        <div class="form-group">
            <label>
                Zip Code:
                <input class="form-control" type="text" formControlName="zip">
            </label>
        </div>
    </div>
    <button type="submit">Submit</button>
</form>
